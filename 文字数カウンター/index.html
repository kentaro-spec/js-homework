<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    <form>
        <textarea id="area1" cols="30" rows="10" onkeyup="countLength();"></textarea>
        <p id="textlength">0文字</p>
    </form>
    
    <script>   
        function countLength(){
            //処理を変数にまとめる
            const len = document.getElementById("area1").value.replace(/\s/g, "").length;
            const str = document.getElementById("textlength");
            str.innerText = len + '文字';

            if(len >= 10){
                str.innerText = '10文字以内にしてください。';
                str.style.color = 'red';

            }else if(len < 10){
                document.getElementById("textlength").innerText = len + '文字';
                str.style.color = '#333';
            }
        }
    </script>
  
</body>
</html>
